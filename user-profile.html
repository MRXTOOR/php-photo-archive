<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles-profile.css">
</head>

<body>
    <div class="user-profile">
        <div class="user-info">
            <h2>Имя пользователя</h2>
            <p>Дата регистрации: 01.01.2023</p>
            <p>Логин: Имя_пользователя</p>
            <p>Пароль: *******</p>
        </div>
        <div class="add-photo">
            <button>+</button>
            <input type="text" placeholder="Название фото">
            <input type="text" placeholder="Дата создания фото">
            <input type="text" placeholder="Мероприятие">
            <input type="text" placeholder="Описание">
        </div>
    </div>
</body>

</html>
